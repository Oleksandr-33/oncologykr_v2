<!-- pages/contact.html (Контактна форма) -->

<section class="page">
  <div class="container">
    <header class="page-hero">
      <h1 class="page-title">Зв'яжіться з нами</h1>
      <p class="page-subtitle">
        Заповніть форму нижче, і ми зв'яжемося з вами найближчим часом
      </p>
    </header>

    <!-- Contact Form -->
    <div class="contact-form-wrapper fade-in">
      <form id="contact-form" class="contact-form" novalidate>
        <!-- Name Field -->
        <div class="form-group">
          <label for="contact-name" class="form-label">
            Ім'я <span class="required-mark" aria-label="обов'язкове поле">*</span>
          </label>
          <input
            type="text"
            id="contact-name"
            name="name"
            class="form-input"
            placeholder="Введіть ваше ім'я"
            required
            maxlength="100"
            aria-required="true"
            aria-describedby="name-error"
          />
          <span id="name-error" class="form-error" role="alert"></span>
        </div>

        <!-- Email Field -->
        <div class="form-group">
          <label for="contact-email" class="form-label">
            Email <span class="required-mark" aria-label="обов'язкове поле">*</span>
          </label>
          <input
            type="email"
            id="contact-email"
            name="email"
            class="form-input"
            placeholder="example@email.com"
            required
            aria-required="true"
            aria-describedby="email-error"
          />
          <span id="email-error" class="form-error" role="alert"></span>
        </div>

        <!-- Phone Field (Optional) -->
        <div class="form-group">
          <label for="contact-phone" class="form-label">
            Телефон <span class="optional-mark">(необов'язково)</span>
          </label>
          <input
            type="tel"
            id="contact-phone"
            name="phone"
            class="form-input"
            placeholder="+380XXXXXXXXX або 0XXXXXXXXX"
            aria-describedby="phone-error"
          />
          <span id="phone-error" class="form-error" role="alert"></span>
        </div>

        <!-- Subject Field -->
        <div class="form-group">
          <label for="contact-subject" class="form-label">
            Тема звернення <span class="required-mark" aria-label="обов'язкове поле">*</span>
          </label>
          <select
            id="contact-subject"
            name="subject"
            class="form-select"
            required
            aria-required="true"
            aria-describedby="subject-error"
          >
            <option value="">Оберіть тему...</option>
            <option value="Консультація">Консультація</option>
            <option value="Запис на прийом">Запис на прийом</option>
            <option value="Загальне питання">Загальне питання</option>
            <option value="Інше">Інше</option>
          </select>
          <span id="subject-error" class="form-error" role="alert"></span>
        </div>

        <!-- Message Field -->
        <div class="form-group">
          <label for="contact-message" class="form-label">
            Повідомлення <span class="required-mark" aria-label="обов'язкове поле">*</span>
          </label>
          <textarea
            id="contact-message"
            name="message"
            class="form-textarea"
            placeholder="Введіть ваше повідомлення..."
            required
            maxlength="1000"
            rows="6"
            aria-required="true"
            aria-describedby="message-error message-counter"
          ></textarea>
          <div class="form-footer">
            <span id="message-error" class="form-error" role="alert"></span>
            <span id="message-counter" class="char-counter" aria-live="polite">0 / 1000</span>
          </div>
        </div>

        <!-- Submit Button -->
        <div class="form-actions">
          <button
            type="submit"
            id="contact-submit"
            class="btn btn--primary btn--submit"
            aria-label="Надіслати форму"
          >
            Надіслати
          </button>
        </div>

        <!-- Success/Error Messages -->
        <div id="form-status" class="form-status" role="status" aria-live="polite"></div>
      </form>
    </div>
  </div>
</section>
